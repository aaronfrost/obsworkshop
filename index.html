<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Obs Workshop</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://rxjs.dev/assets/images/favicons/favicon.ico"
        />
    </head>
    <body>
        <div>
            <label for="search">Search: </label>
            <input name="search" type="text" />
        </div>
        <div>
            <label for="limit">Limit: </label>
            <span class="limit-buttons">
                <button>10</button>
                <button>25</button>
                <button>100</button>
            </span>
        </div>
        <div>
            <label for="page"
                >Page: <span class="page-num">?</span> of
                <span class="total-pages">?</span></label
            >&nbsp;
            <button class="prev-page">
                Prev
            </button>
            <button class="next-page">
                Next
            </button>
        </div>
        <div>
            <label>Total Results: <span class="total-results">?</span></label
            >&nbsp;
        </div>
        <div class="giphy-container"></div>
    </body>
</html>
